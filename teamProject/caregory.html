    <script>

        function btnClick() {
            const seriesSet = document.getElementById('seriesSet')

            if (seriesSet.classList.contains('show')) {
                seriesSet.classList.remove('show'); // show 클래스를 삭제하여 사라지도록 함
            } else {
                seriesSet.classList.add('show'); // show 클래스를 추가하여 나타나도록 함
            }
        }

        function btnClick2() {
            const pastSeries = document.getElementById('pastSeries')

            if (pastSeries.style.display === 'none') {
                pastSeries.style.display = 'block';

            } else {
                pastSeries.style.display = 'none';
            }
        }
